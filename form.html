<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Document</title>
</head>
<body>
    <h1>
        폼 요소 연습
    </h1>
    <section>
        <h2>1번. 좋아하는 과목을 고르세요.(택1)</h2>
        <input type="radio" id="radio1" name="radio">
        <label for="radio1">HTML</label>
        <input type="radio" id="radio2" name="radio">
        <label for="radio2">CSS</label>
        <input type="radio" id="radio3" name="radio">
        <label for="radio3">Javascript</label>
        <input type="radio" id="radio4" name="radio">
        <label for="radio4">node.js</label>
        <input type="radio" id="radio5" name="radio">
        <label for="radio5">React</label>
    </section>
    <section>
        <h2>2번. 스터디할 과목을 고르세요.(다중선택 가능)</h2>
        <input type="checkbox" id="check1" name="Javascript">
        <label for="check1">React</label>
        <input type="checkbox" id="check2" name="node.js">
        <label for="check2">node.js</label>
        <input type="checkbox" id="check3" name="publishing">
        <label for="check3">publishing</label>
    </section>
    <section>
        <h2>3번. 신분증을 첨부해주세요.</h2>
        <input type="file" id="file">
        <label for="file">+</label>
    </section>
</body>
</html>
