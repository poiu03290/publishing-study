<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~ 선택자 이해하기</title>
    <style>
        div ~ p {color:red;}
        p ~ .h1 { color:blue;}
        p:first-child ~ p { background-color:yellow;}
        p:not(:first-child) ~ .h1 { background-color:pink;}
    </style>
</head>
<body>
    <p>Paragraph</p>
    <div>DIV</div>
    <p>Paragraph</p>
    <h1 class="h1">Heading Class</h1>
    <h1 id="h1">Heading</h1>
    <div>
        DIV
        <p>Child - Paragraph</p>
        <h1 class="h1">Heading Class</h1>
    </div>
    <div>DIV</div>
    <h1 class="h1">Heading Class</h1>
    <p>Paragraph</p>
    <div>DIV</div>
    <p>Paragraph</p>
</body>
</html>
